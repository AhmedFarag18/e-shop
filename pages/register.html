<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- link Box Iocns -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <meta name="description" content="Eccomerce page as a first project with ITI - Frontend Track">
    <!-- link html with style sheet for design -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>

    <section class="register">
        <!-- Container div -->
        <div class="container">
            <!-- Left div for registration form -->
            <div class="left">
                <form id="register_form">
                    <h3 class="register_title">Register Now</h3>
                    <p>Let's start your journey , just create an account</p>
                    <div class="input-group">
                        <div class="input_with_icon">
                            <input id="username" name="username" type="text" placeholder="Enter username" />
                            <span class="form_input_icon">
                                <i class="bx bx-user"></i>
                            </span>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <div class="input_with_icon">
                            <input id="email" name="email" type="text" placeholder="Enter email" />
                            <span class="form_input_icon">
                                <i class="bx bx-envelope"></i>
                            </span>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <div class="input_with_icon">
                            <input id="password" name="password" type="password" placeholder="Enter strong password" />
                            <span class="form_input_icon" onclick="togglePassword()">
                                <i id="eye-icon" class="bx bx-lock-alt"></i>
                            </span>
                        </div>
                        <div class="error"></div>
                    </div>
                    <button class="primary_btn full" type="submit">
                        <span> Register Now</span>
                    </button>
                    <p class="register-text">
                        Already have an account ? <a href="./login.html">Login</a>
                    </p>
                </form>
            </div>
            <!-- right div for image -->
            <div class="right">
                <div class="message-box">
                    <img src="../images/auth/add.png" alt="register_img" />
                    <p>Access all features by creating an account..!</p>
                </div>
            </div>
        </div>
    </section>

    <div class="toast"></div>

    <script type="module" src="../js/utils.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
