<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <meta name="description" content="Eccomerce page as a first project with ITI - Frontend Track">

    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="stylesheet" href="./../../css/admin/dashboard.css">
    <link rel="stylesheet" href="./../../css/admin/crudcategory.css">
    <link rel="stylesheet" href="./../../css/admin/crudproduct.css">
</head>

<body>

    <nav>
        <div class="logo">
            <h4>Dashboard</h4>
        </div>
        <ul class="nav-links">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="crudproducts.html">Products</a></li>
            <li><a href="crudcategory.html">Categories</a></li>
            <li><a href="adminorders.html">Orders</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="crud_products">
        <div class="all_products_list">
            <button class="primary_btn" id="addPopupBtn" onclick="openAddPopup()">
                <span>Add New Product</span>
            </button>
            <br>
            <h2 class="mb-2">All Products</h2>
            <div id="ProductContainer" class="all_products_container"></div>
        </div>
    </section>

    <!-- add popup -->
    <div id="addPopup" class="popup">
        <div class="popup_content">
            <h3 class="addproduct_title">Create New Product</h3>
            <form class="addproduct_form" id="addproductForm">
                <div class="grid_form_inputs">
                    <!-- Product Name -->
                    <div class="form_group">
                        <label class="form_label" for="productName">Product Name</label>
                        <div class="form_input_group">
                            <input type="text" name="productName" class="form_input" id="productName"
                                placeholder="Product Name">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Description -->
                    <div class="form_group">
                        <label class="form_label" for="description">Description</label>
                        <div class="form_input_group">
                            <input type="text" name="description" class="form_input" id="description"
                                placeholder="Description">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Price -->
                    <div class="form_group">
                        <label class="form_label" for="price">Price</label>
                        <div class="form_input_group">
                            <input type="text" name="price" class="form_input" id="price" placeholder="Price">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Category -->
                    <div class="form_group">
                        <label class="form_label" for="category">Category</label>
                        <div class="form_input_group">
                            <select type="text" name="category" class="form_input selectBox_category" id="category"
                                placeholder="Category">
                            </select>
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Stock Quantity -->
                    <div class="form_group">
                        <label class="form_label" for="stockQuantity">Stock Quantity</label>
                        <div class="form_input_group">
                            <input type="number" name="stockQuantity" class="form_input" id="stockQuantity"
                                placeholder="Stock Quantity">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Image Upload -->
                    <div class="form_group">
                        <label class="form_label" for="productImage">Product Image</label>
                        <div class="form_input_group">
                            <input type="file" name="productImage" class="form_input" id="productImage">
                        </div>
                        <span class="error_message"></span>
                    </div>
                </div>
                <div class="popup_actions">
                    <button type="submit" class="primary_btn full">
                        <span>Create Product</span>
                    </button>
                    <button class="primary_btn cancel-btn full" id="cancelAddBtn">
                        <span>Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Popup -->
    <div id="editPopup" class="popup">
        <div class="popup_content">
            <h3 class="addproduct_title">Edit Product</h3>
            <form class="editproduct_form" id="editproductForm">
                <div class="grid_form_inputs">
                    <!-- Product Name -->
                    <div class="form_group">
                        <label class="form_label" for="editProductName">Product Name</label>
                        <div class="form_input_group">
                            <input type="text" class="form_input" id="editProductName" name="productName"
                                placeholder="Product Name">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Description -->
                    <div class="form_group">
                        <label class="form_label" for="editDescription">Description</label>
                        <div class="form_input_group">
                            <input type="text" class="form_input" name="description" id="editDescription"
                                placeholder="Description">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Price -->
                    <div class="form_group">
                        <label class="form_label" for="editPrice">Price</label>
                        <div class="form_input_group">
                            <input type="text" class="form_input" name="price" id="editPrice" placeholder="Price">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Category -->
                    <div class="form_group">
                        <label class="form_label" for="editCategory">Category</label>
                        <div class="form_input_group">
                            <select type="text" name="category" class="form_input selectBox_editCategory"
                                id="editCategory" placeholder="Category">
                            </select>
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Stock Quantity -->
                    <div class="form_group">
                        <label class="form_label" for="editStockQuantity">Stock Quantity</label>
                        <div class="form_input_group">
                            <input type="number" name="stockQuantity" class="form_input" id="editStockQuantity"
                                placeholder="Stock Quantity">
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Image Upload -->
                    <div class="form_group">
                        <label class="form_label" for="editProductImage">Product Image</label>
                        <div class="form_input_group">
                            <input type="file" class="form_input" name="productImage" id="editProductImage">
                            <!-- Image preview -->
                            <img id="editImagePreview" style="max-width: 60px; height: 60px;margin-left: 6px;" />
                        </div>
                        <span class="error_message"></span>
                    </div>
                </div>

                <div class="popup_actions">
                    <button class="primary_btn full" id="updateProductBtn">
                        <span>Update</span>
                    </button>
                    <button class="primary_btn cancel-btn full" id="cancelEditBtn">
                        <span>Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="deletePopup" class="popup">
        <div class="popup_content height-auto">
            <h3 class="popup_delete_title">Are you sure you want to delete this Product?</h3>
            <div class="popup_actions">
                <button class="primary_btn full" id="confirmDeleteBtn">
                    <span>Delete</span>
                </button>
                <button class="primary_btn cancel-btn full" id="cancelDeleteBtn">
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module" src="../../js/admin/crudproduct.js"></script>

</body>

</html>
