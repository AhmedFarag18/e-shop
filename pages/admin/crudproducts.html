<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <meta name="description" content="Eccomerce page as a first project with ITI - Frontend Track">

    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="stylesheet" href="./../../css/admin/dashboard.css">
    <link rel="stylesheet" href="./../../css/admin/crudcategory.css">
    <link rel="stylesheet" href="./../../css/admin/crudproduct.css">
</head>

<body>


    <nav>
        <div class="logo">
            <h4>Dashboard</h4>
        </div>
        <ul class="nav-links">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./crudproducts.html">Products</a></li>
            <li><a href="./crudcategory.html">Categories</a></li>
            <li><a href="./adminorders.html">Orders</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>



    <section class="crud_products">
        <div class="addproduct_text">
            <div class="form_container">
                <h2 class="addproduct_title">Create New Product</h2>
                <form class="addproduct_form" id="addproductForm">
                    <div class="grid_form_inputs">
                        <!-- Product Name -->
                        <div class="form_group">
                            <div class="form_input_group">
                                <input type="text" class="form_input" id="productName" placeholder="Product Name"
                                    required>
                            </div>
                            <span class="error_message"></span>
                        </div>

                        <!-- Description -->
                        <div class="form_group">
                            <div class="form_input_group">
                                <input type="text" class="form_input" id="description" placeholder="Description"
                                    required>
                            </div>
                            <span class="error_message"></span>
                        </div>

                        <!-- Price -->
                        <div class="form_group">
                            <div class="form_input_group">
                                <input type="text" class="form_input" id="price" placeholder="Price" required>
                            </div>
                            <span class="error_message"></span>
                        </div>

                        <!-- Category -->
                        <div class="form_group">
                            <div class="form_input_group">
                                <input type="text" class="form_input" list="category_list" id="category"
                                    placeholder="Category" required>
                            </div>
                            <datalist id="category_list">
                            </datalist>
                            <span class="error_message"></span>
                        </div>

                        <!-- Stock Quantity -->
                        <div class="form_group">
                            <div class="form_input_group">
                                <input type="number" class="form_input" id="stockQuantity" placeholder="Stock Quantity"
                                    required>
                            </div>
                            <span class="error_message"></span>
                        </div>

                        <!-- Image Upload -->
                        <div class="form_group">
                            <div class="form_input_group">
                                <input type="file" class="form_input" id="productImage" required>
                            </div>
                            <span class="error_message"></span>
                        </div>
                    </div>

                    <button type="submit" class="primary_btn full">
                        <span>Create Product</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="all_products_list">
            <h2>All Products</h2>
            <div id="ProductContainer" class="all_products_container"></div>
        </div>
    </section>



    <!-- Edit Popup -->
    <div id="editPopup" class="popup">
        <div class="popup_content">
            <h3>Edit Product</h3>
            <form class="editproduct_form" id="editproductForm">
                <div class="grid_form_inputs">
                    <!-- Product Name -->
                    <div class="form_group">
                        <div class="form_input_group">
                            <input type="text" class="form_input" id="editProductName" placeholder="Product Name"
                                required>
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Description -->
                    <div class="form_group">
                        <div class="form_input_group">
                            <input type="text" class="form_input" id="editDescription" placeholder="Description"
                                required>
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Price -->
                    <div class="form_group">
                        <div class="form_input_group">
                            <input type="text" class="form_input" id="editPrice" placeholder="Price" required>
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Category -->
                    <div class="form_group">
                        <div class="form_input_group">
                            <input type="text" class="form_input" list="editCategory_list" id="editCategory"
                                placeholder="Category" required>
                        </div>
                        <datalist id="editCategory_list">
                        </datalist>
                        <span class="error_message"></span>
                    </div>

                    <!-- Stock Quantity -->
                    <div class="form_group">
                        <div class="form_input_group">
                            <input type="number" class="form_input" id="editStockQuantity" placeholder="Stock Quantity"
                                required>
                        </div>
                        <span class="error_message"></span>
                    </div>

                    <!-- Image Upload -->
                    <div class="form_group">
                        <div class="form_input_group">
                            <input type="file" class="form_input" id="editProductImage" required>
                        </div>
                        <span class="error_message"></span>
                    </div>
                </div>

                <div class="popup_actions">
                    <button class="primary_btn full" id="updateProductBtn">
                        <span>Update</span>
                    </button>
                    <button class="primary_btn full" id="cancelEditBtn">
                        <span>Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="deletePopup" class="popup">
        <div class="popup_content">
            <h3 class="popup_delete_title">Are you sure you want to delete this Product?</h3>
            <div class="popup_actions">
                <button class="primary_btn full" id="confirmDeleteBtn">
                    <span>Delete</span>
                </button>
                <button class="primary_btn full" id="cancelDeleteBtn">
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../../js/admin/crudproduct.js"></script>

</body>

</html>
