<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <meta name="description" content="Eccomerce page as a first project with ITI - Frontend Track">

    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="stylesheet" href="./../../css/admin/dashboard.css">
    <link rel="stylesheet" href="./../../css/admin/crudproduct.css">
    <link rel="stylesheet" href="./../../css/admin/crudcategory.css">
</head>

<body>

    <nav>
        <div class="logo">
            <h4>Dashboard</h4>
        </div>
        <ul class="nav-links">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./crudproducts.html">Products</a></li>
            <li><a href="./crudcategory.html">Categories</a></li>
            <li><a href="./adminorders.html">Orders</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <section class="crud_categories">
        <div class="form_container">
            <h2>Create New Category</h2>
            <form id="addCategoryForm">
                <div class="grid_form_inputs">
                    <div class="form_group">
                        <input type="text" class="form_input" id="categoryName" placeholder="Category Name" required>
                        <span class="error_message"></span>
                    </div>
                    <div class="form_group">
                        <input type="file" class="form_input" id="categoryImage" required>
                        <span class="error_message"></span>
                    </div>
                </div>
                <button type="submit" class="primary_btn full full">
                    <span>Create Category</span>
                </button>
            </form>
        </div>

        <div class="categories_list">
            <h2>Categories</h2>
            <div id="categoryContainer" class="categories_container"></div>
        </div>
    </section>

    <!-- Edit Popup -->
    <div id="editPopup" class="popup">
        <div class="popup_content">
            <h3>Edit Category</h3>
            <!-- <input type="text" id="editCategoryName" placeholder="Category Name" required> -->
            <div class="form_group">
                <input type="text" class="form_input" id="editCategoryName" placeholder="Category Name" required>
                <span class="error_message"></span>
            </div>
            <!-- <input type="file" id="editCategoryImage"> -->
            <div class="form_group">
                <input type="file" class="form_input" id="editCategoryImage" required>
                <span class="error_message"></span>
            </div>
            <div class="popup_actions">
                <button class="primary_btn full" id="updateCategoryBtn">
                    <span>Update</span>
                </button>
                <button class="primary_btn full" id="cancelEditBtn">
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="deletePopup" class="popup">
        <div class="popup_content">
            <h3 class="popup_delete_title">Are you sure you want to delete this category?</h3>
            <div class="popup_actions">
                <button class="primary_btn full" id="confirmDeleteBtn">
                    <span>Delete</span>
                </button>
                <button class="primary_btn full" id="cancelDeleteBtn">
                    <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../../js/admin/crudcategory.js"></script>

</body>

</html>
